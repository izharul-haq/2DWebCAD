<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2D Web CAD - Drawing</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <script src="popup.js" defer></script>
    </head>

    <body>
        <!--Pop up window-->
        <div class="popup-container">
            <div class="form-container">
                <div class="input-form">
                    <!--Drawing type-->
                    <div class="input-row">
                        <div class="label-col">
                            <label class="label-input">Drawing Type</label>
                        </div>
                        <div class="input-col">
                            <input class="radio-input" type="radio" id="line" name="drawtype" value="line" required>
                            <label for="line">Line</label>
                            
                            <input class="radio-input" type="radio" id="square" name="drawtype" value="square" required>
                            <label for="square">Square</label>
                            
                            <input class="radio-input" type="radio" id="polygon" name="drawtype" value="polygon" required>
                            <label for="polygon">Polygon</label>
                        </div>
                    </div>
                    <!--Vertices Coordinates-->
                    <div class="input-row">
                        <div class="label-col">
                            <label class="label-input">Coordinates</label>
                        </div>
                        <div class="input-col">
                            <input class="text-input" type="text" name="coor" required>
                            <button class="help-button" onclick="showHelp(0)">?</button>
                            <p class="help-text">
                                Format: x1,y1(space)x2,y2(space)...<br>
                                with x and y within range [-1, 1]
                            </p>
                        </div>
                    </div>
                    <!--Vertices Color-->
                    <div class="input-row">
                        <div class="label-col">
                            <label class="label-input">Colors</label>
                        </div>
                        <div class="input-col">
                            <input class="text-input" type="text" name="color" required>
                            <button class="help-button" onclick="showHelp(1)">?</button>
                            <p class="help-text"></p>
                        </div>
                    </div>
                </div>
                <p id="warning-text">This is a warning</p>
                <!--Submit button-->
                <div class="input-row">
                    <button class="cancel-button" onclick="closePopUpWindow(0)">Cancel</button>
                    <button class="submit-input" onclick="drawInput()">Draw</button>
                </div>
            </div>
        </div>

        <!--canvas container-->
        <div class="main-container">
            <canvas class="draw-canvas"></canvas>
            <div class="button-row">
                <button class="option-button save-load">Save</button>
                <button class="option-button save-load">Load</button>
                <button class="option-button change">Change</button>
            </div>
        </div>

        <footer class="web-footer">
            <p>13518092 13518095 13518110</p>
        </footer>
    </body>
</html>
